<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/df11f1ce25.js" crossorigin="anonymous"></script>
    <link href="./css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <ul class="navbar">
                <li id="signin-style" class="navItem">Hi! <a href="#">Sign in</a> or <a href="#">register </a></li>
                <li class="navItem"><a href="#">Daily Details</a></li>
                <li class="navItem"><a href="#">Sell</a></li>
                <li class="navItem no-border"><a href="#">Help & Comtant</a></li>
                <li class="navItem float-right no-border"><i class="fas fa-shopping-cart" title="your cart"></i></li>
                <li class="navItem float-right no-border"><i class="fas fa-bell"></i></li>
                <li class="navItem float-right no-border"><a href="#">My account</a></li>
            </ul>
        </div>
    </header>
    <!--search bar-->

    <div id="search-bar" class="container clearfix setBGColor">
        <div class="container">
            <img id="brand-pic" src="./pics/logo_ebay.png" alt="ebay" width="120px">

            <button id="Shop-by-category-btn">
                <p>Shop by category</p>
                <i id="arrow" class="fas fa-caret-down"></i>
            </button>

            <form id="search-form">
                <table>
                    <tr>
                        <td>
                            <input id="search-field" class="text-field" type="text" name="search-content"
                                placeholder="Search for anything">
                        </td>
                        <td>
                            <div id="category-textfield" class="text-field">
                                <select class="options" name="category">
                                    <option selected="selected" value="0">All Categories</option>
                                    <option value="1">Baby</option>
                                    <option value="2">Clothing & Shoes</option>
                                    <option value="3">Healthy & Beauty</option>
                                    <option value="4">Home & Garden</option>
                                    <option value="5">Everything Else</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <input id="btn-primary" type="submit" value="Search">
                        </td>
                        <td>
                            <a href="#" id="advanced-btn" title="Advanced Search">Advanced</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <!--navigation bar-->
    <nav class="clearfix setBGColor">
        <div class="container">
            <ul id="navigation-bar" class="navbar tb-border">
                <li class="navItem no-border li-space"><a href="#">Following</a></li>
                <li class="navItem no-border li-space active"><a href="#">Today</a></li>
                <div class="divider"></div>
                <li class="navItem no-border li-space"><a href="#">Fashion</a></li>
                <li class="navItem no-border li-space"><a href="#">Electronic</a></li>
                <li class="navItem no-border li-space"><a href="#">Collectibles</a></li>
                <li class="navItem no-border li-space"><a href="#">Home & Garden</a></li>
                <li class="navItem no-border li-space"><a href="#">Sporting Goods</a></li>
                <li class="navItem no-border li-space"><a href="#">Motors</a></li>
                <li class="navItem no-border li-space"><a href="#">Daily Deal</a></li>
            </ul>

            <!--advertisement-->

            <section id="adsection" class="setBGColor clearfix">
                <div class="container">
                    <div id="column1">
                        <img id="ad1" class="add-border" src="./pics/advertisement1.png" alt="advertisement1"
                            width="850px">
                    </div>
                    <div id="column2">
                        <img id="ad2" class="add-border" src="./pics/advertisement2.png" alt="advertisement2"
                            width="280px">
                        <img id="ad3" class="add-border" src="./pics/advertisement3.png" alt="advertisement3"
                            width="280px">
                    </div>

                </div>
            </section>
            <!--productsection-->
            <section id="productsection" class="setBGColor clearfix">
                <div class="container">
                    <h2 class="hero-heading">Today's Featured Collections</h2>
                    <div id="show-product">
                        <div class="product-section">
                            <div class="product-photo">
                                <div class="photo-colunm1">
                                    <img id="product1" src="./pics/photo-camera1.jpg" alt="product1">


                                </div>
                                <div class="photo-colunm2">
                                    <div class="thumb">
                                        <img class="thumbnail" src="./pics/photo-camera2.jpg" alt="product2">
                                    </div>
                                    <div class="thumb">
                                        <img class="thumbnail" src="./pics/photo-camera3.jpg" alt="product3">
                                    </div>
                                    <div class="thumb">
                                        <img class="thumbnail" src="./pics/photo-camera4.jpg" alt="product4">
                                    </div>


                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </section>

        </div>
    </nav>

</body>

</html>
